<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Ultimate Meme Generator</title>
    </head>
    <body onload="onInit()">

    <section class="gallery-controller" id="gallery-controller">

    <div class="main-container main-header">

    <div class="main-header">
    <h1>Ultimate Meme Generator</h1>
    <div class="nav-bar"></div>
    </div>

    <div class="main-nav">

    <div class="canvas-container">
        <canvas id="canvas" width="500" height="500"></canvas>
        <input type="text" id="meme-txt">
    </div>

    <div class="edit-container">

        <div class="text-nav">
            <button onclick="onSwitch()">nav</button>
            <button onclick="onAddLine()">add</button>
            <button id="delete-lign">delete</button>
        </div>

        <div class="text-edit">
        <div class="font">
            <select  id="font-family">
                <option value="Ariel">Ariel</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Poppins">Poppins</option>
            </select>
            <button id="increase">+</button>
            <button id="decrease">-</button>
        </div>
        <div class="align-text">
            <button id="align-left">align left</button>
            <button id="align-center">align center</button>
            <button id="align-right">align right</button>
        </div>
        <div class="color-picker">
            <button>stroke</button>
            <button> <div class="form"><label for="color">fill </label>
                <input type="color"  id="color" name="color" form="frmRegister" value="#ff0000" id="bgc-color" />
            </div></button>
        </div>
        </div>

        <div class="saving-container">
            <button>save</button>
            <button><a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a></button>
            <button>share</button>
        </div>    
    </div>
    
    </div>


    </section>



</div>
  
    
    <script src="js/memeService.js"></script>

    <script src="js/galleryController.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
